<div class="welcome">
    <h2>Fiber Craft Quizzes</h2>
    <div class="quizzes" *ngFor="let q of quiz">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar src="{{q.image}}" alt="{{q.altText}}">
                <mat-card-title>{{q.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{q.description}}</p>
                <a mat-raised-button color="primary" routerLink="/{{q.label}}">Take Quiz</a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
